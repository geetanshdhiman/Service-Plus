<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Plus Login</title>
    <link rel="stylesheet" href="loginformate.css">
</head>

<body>

    <!-- Simple Navbar with only Register Button -->
    <nav class="navbar">
        <h4>If you want to register on ServicePlus, please click on the register button.</h4>
        <div class="navbar-buttons">
            <a href="Serviceplus.html" class="nav-btn">Home</a>
            <a href="https://play.google.com/store/apps/details?id=com.org.ep.serviceplusapp&pli=1"
                class="nav-btn">Download App</a>
            <a href="register.html" class="register-btn">Register</a>
        </div>
    </nav>

    <!-- Login section with image and form -->
    <div class="login-container">
        <div class="login-image">
            <img src="ServicePlus_Logo-01.png" alt="Login Image">
        </div>
        <div class="wrapper">
            <form action="#">
                <h2>Login</h2>
                <div class="input-field">
                    <input type="text" required>
                    <label>Enter your email</label>
                </div>
                <div class="input-field">
                    <input type="password" required>
                    <label>Enter your password</label>
                </div>
                <div class="forget">
                    <label for="remember">
                        <input type="checkbox" id="remember">
                        <p>Remember me</p>
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit">Log In</button>
                <!-- <div class="register">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div> -->
            </form>
        </div>
    </div>

    <!-- Footer start from here  -->

    <!-- Footer Section -->

        <div class="footer-content">

            <div class="footer-lines"></div>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </footer>

</body>

</html>
